<div class="row py-3">
    <div *ngFor="let movie of movies" class="col-12 col-lg-2">
       <!-- HTML d'1 CARD-->
       <div routerLink="/detail/{{movie.id}}" class="card">
          <img [src]="getImageUrl(movie.backdrop_path)" class="card-img-top" alt="...">
          <div class="card-body">
             <h2 class="card-title">{{movie.title}}</h2>
             <p>{{movie.vote_average}}</p>
          </div>
       </div>
       <!-- FIN .card-->
    </div> 
 </div>
